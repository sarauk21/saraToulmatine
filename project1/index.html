        <div class="modal-content">
    <div class="modal-header">
        <span class="close">&times;</span>
        <h2 id="txtNameHeader"> </h2>
      </div>
    <div class="row g-3"  >
       
        <div class="col-md-6 col-lg-4 col-xl-3">
            <h2>Demographic</h2>
                        <p><strong>Name: </strong><span id="txtName"></span></p><hr class="sideHr">

                        <p><strong>Currency: </strong><span class="data" id="currency"></span></p><hr class="sideHr">

        </div>

            <p><strong>Continent: </strong><span class="data" id="txtContinent"></span></p><hr class="sideHr">
            <p><strong>Area (km<sup>2</sup>): </strong><span class="data" id="txtArea"></span></p><hr class="sideHr">
            <p><strong>latitude: </strong><span class="data" id="lat"></span></p><hr class="sideHr">

        </div>

        </div>
